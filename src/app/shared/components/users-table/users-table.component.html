<div class="container-fluid mt-5">  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body py-5">
            <div class="table-responsive">
              <table class="table align-middle table-nowrap table-hover dt-responsive nowrap w-100" id="userList-table">
                <thead class="table-light">
                  <tr>
                    <th scope="col" style="width: 40px;">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Nationalty</th>
                    <th scope="col" style="width: 50px;">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of userList;let i = index;">
                    <td>
                      <div class="avatar-xs">
                        <span class="avatar-title rounded-circle">
                          {{data.name.charAt(0)}}
                        </span>
                      </div>

                    </td>
                    <td>
                      <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.name}}</a>
                      </h5>
                      <p class="text-muted mb-0">{{data.gender}}</p>
                    </td>
                    <td>{{data.email}}</td>
                    <td>
                        <span 
                        [ngClass]="{
                            'bg-success text-white': data.status === 'Approval',
                            'badge-soft-primary': data.status === 'Dis-approval',
                            'bg-danger text-white': data.status === 'Expired',
                          }"
                        class="badge  font-size-11 m-1"> {{data.status}}</span>
                    </td>
                    <td>
                      {{data.nationalty |titlecase}}
                    </td>
                    <td>
                      <ul class="list-inline font-size-20 contact-links mb-0">
                        <li class="list-inline-item px-2">
                          <a href="javascript:void(0);" tooltip="Message"><i class="bx bx-message-square-dots"></i></a>
                        </li>
                        <li class="list-inline-item">
                          <div dropdown class="dropdown">
                            <a dropdownToggle href="javascript: void(0);" class="dropdown-toggle card-drop px-2 show" aria-expanded="true"> <i class="mdi mdi-dots-horizontal font-size-18"></i> </a>
                            <ul *dropdownMenu class="dropdown-menu dropdown-menu-end show" style="gender: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 31.25px);" placement="bottom-end">
                              <li><a href="javascript:void(0);" (click)="removeUser(i)" class="dropdown-item remove-list" data-remove-id="8"><i class="mdi mdi-trash-can font-size-16 text-danger me-1"></i> Delete</a></li>
                            </ul>
                          </div>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <ul class="pagination pagination-rounded justify-content-center mt-4">
                  <pagination [totalItems]="(total | async)!" [itemsPerPage]="itemsPerPage" [(ngModel)]="total" >
                  </pagination>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- end newContactModal -->
  
  <!-- removeItemModal -->
  <div bsModal #removeItemModal="bs-modal" class="modal fade" id="removeItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body px-4 py-5 text-center">
          <button type="button" class="btn-close gender-absolute end-0 top-0 m-3"  (click)="removeItemModal.hide()"></button>
          <div class="avatar-sm mb-4 mx-auto">
            <div class="avatar-title bg-primary text-primary bg-opacity-10 font-size-20 rounded-3">
              <i class="mdi mdi-trash-can-outline"></i>
            </div>
          </div>
          <p class="text-muted font-size-16 mb-4">Are you Sure You want to Remove this User ?</p>
  
          <div class="hstack gap-2 justify-content-center mb-0">
            <!-- <button type="button" class="btn btn-danger me-1" id="remove-item" (click)="confirmDelete()">Remove Now</button> -->
            <button type="button" class="btn btn-secondary" (click)="removeItemModal.hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end removeItemModal -->
