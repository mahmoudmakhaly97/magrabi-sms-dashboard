<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-7">
          <div class="card overflow-hidden">
            <div class="bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-white p-4">
                    <h5 class="text-white"> Reset Password</h5>
                    <p>Reset Password with Magrabi.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a routerLink="/" class="avatar-md profile-user-wid">
                  <div >
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/magrabi-logo.png" alt="" width="100" height="100">
                    </span>
                  </div>
                </a>
              </div>
  
              <div class="p-2">
                <div class="alert alert-warning text-center mb-4" role="alert">
                  Enter your Email and instructions will be sent to you!
                </div>


  
                <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

                  <div class="content">
                    <div class="card-widget">
                      <div class="container-s">
                        <div class="row mb-3">
                          <label class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-9">
                            <input type="email" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" id="email" placeholder="Enter email" />
        
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                            <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
                          </div>
                          </div>
                          
                        </div>
                        <div class="row">
                          <label class="col-md-3 col-form-label">Confirm New Password</label>
                          <div class="col-md-9">
                            <input type="password" class="form-control"> 
                          </div>
                        </div>
                      </div><!--container-sm-->
          
                    </div><!--card-widget-->
                  </div><!--content-->
  

                  <div class="text-center">
                    <button class="btn btn-primary w-md mt-4" type="submit">Reset</button>
                  </div>
                </form>
              </div>
  
            </div> <!-- end card-body-->
          </div>
          <!-- end card -->
          <div class="mt-5 text-center">
            <p>Remember It ? <a routerLink="/account/login" class="fw-medium text-primary"> Sign In here</a> </p>
          </div>
  
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
